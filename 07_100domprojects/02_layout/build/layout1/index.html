<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Using CSS</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="min-h-screen bg-black">
    <main class="lg:h-screen  w-full p-5 h-full flex max-lg:flex-col  gap-4">
        <div
            class="lg:w-1/3 w-full h-[400px] rounded-lg bg-gradient-to-tr from-orange-300 overflow-hidden to-pink-900 lg:h-full">
            <img src="https://pics.craiyon.com/2024-09-25/WGd07AShQQWd90x3H2TUJg.webp" class="object-fill w-full h-full"
                alt="">
        </div>
        <div class="lg:w-2/3 w-full mx-auto flex flex-col gap-4">
            <div class="bg-white text-black rounded-lg overflow-hidden h-1/3">
                <img src="https://wallpapershome.com/images/pages/ico_h/10327.jpg" alt="">
            </div>
            <div class="flex flex-col md:flex-row w-full gap-4 h-full justify-center items-center  flex-1">
                <div class="bg-gradient-to-tr w-full lg:h-full from-white to-slate-500 h-[400px]  rounded-lg">
                    <img src="https://static1.cbrimages.com/wordpress/wp-content/uploads/2019/07/Reimi-Sugimoto.png"
                        alt="" class="object-cover h-full ">
                </div>
                <div
                    class="bg-gradient-to-tr w-full lg:h-full overflow-hidden from-white to-slate-500 h-[400px]  rounded-lg">
                    <img src="https://i0.wp.com/quotetheanime.com/wp-content/uploads/2022/10/Hinagiku-Katsura-.jpg"
                        alt="" class="object-cover h-full ">
                </div>
            </div>
            <form class="bg-white h-1/3 overflow-hidden rounded-lg flex flex-col">
                <img src="https://pm1.aminoapps.com/6589/28c3638ab759bf4ba08adcb4fce0ebf24528b625_00.jpg"
                    class="object-cover h-full" alt="">
            </form>
        </div>
    </main>
</body>

</html>
